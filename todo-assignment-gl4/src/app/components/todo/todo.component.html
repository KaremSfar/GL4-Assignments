<div class="container d-flex justify-content-around mt-5">
  <div class="col-6 mt-4">
    <ol class="list-group">
      <li *ngFor="let todo of getTodos()" class="list-group-item d-flex justify-content-between mt-2 mb-2">
        <span class="">{{todo.name}} - {{todo.content}}</span>
        <button class="fa fa-trash btn btn-danger" aria-hidden="true"(click)="deleteTodo(todo.id)" ></button>
      </li>
    </ol>
  </div>
  <div class="col-6">
    <form action="" >
      <div class="form-group">
        <label for="todoName">Name</label>
        <input [(ngModel)]="nom" name="nom" id="todoName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="todoContent">Content</label>
        <input [(ngModel)]="content" name="content" id="todoContent" type="text" class="form-control">
      </div>
      <button class="btn" [ngClass]="
      {
        'btn-primary': content!='' && nom!='',
        'btn-light': content=='' || nom==''
      }"
     (click)="addTodo()" >Add Todo</button>
    </form>
  </div>
</div>
