<div>
    <h2 mat-dialog-title>Add User</h2>
    <div mat-dialog-content>
        <form [formGroup]="addCusForm" (ngSubmit)="onSubmitClick()">
            <div class="text-inside">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Titre" value={{title}} formControlName="title" required>
                    <mat-error *ngIf="addCusForm.controls.title.hasError('required')">
                        Veuillez entrer le titre
                    </mat-error>
                    <mat-error *ngIf="addCusForm.controls.title.hasError('pattern')">
                        Veuillez entrer un titre valide
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="text-inside">
                <mat-form-field class="example-full-width" >
                    <input matInput placeholder="Domaine" value={{domain}} formControlName="domain" required>
                    <mat-error *ngIf="addCusForm.controls.domain.hasError('required')">
                        Veuillez entrer un domaine
                    </mat-error>
                    <mat-error *ngIf="addCusForm.controls.domain.hasError('pattern')">
                        Veuillez entrer un domaine valide
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="text-inside">
                
               
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="5" required></textarea>
                    <mat-icon matSuffix>description</mat-icon>
                    <mat-error *ngIf="addCusForm.get('description').hasError('required')">
                      Description is required
                    </mat-error>
                  </mat-form-field>
            </div>
            
            <div class="btn-sec">
                <button class="mr-3" mat-raised-button color="primary">Save</button>
                <button type="button" mat-button (click)="closeDialog()">Cancel</button>
            </div>
        </form>
    </div>
</div>
