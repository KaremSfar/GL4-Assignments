<section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="header">
          <h2>Demander Encadrement</h2>
        </div>
        <div class="body">
          <div class="align-items-center">
            <form class="register-form m-4" [formGroup]="register" (ngSubmit)="onRegister()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Enseignant</mat-label>
                        <mat-select formControlName="teacher">
                          <mat-option value="as">Aymen Sellaouti</mat-option>
                          <mat-option value="ls">Lilia Sfaxi</mat-option>
                        </mat-select>
                    <mat-error *ngIf="register.get('teacher').hasError('required')">
                      Teacher is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Subject</mat-label>
                        <mat-select formControlName="subject">
                          <mat-option value="s1">Subject1</mat-option>
                          <mat-option value="s2">Subject2</mat-option>
                        </mat-select>
                    <mat-error *ngIf="register.get('subject').hasError('required')">
                      Subject is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Message</mat-label>
                    <textarea matInput formControlName="message" rows="5" required></textarea>
                    <mat-icon matSuffix>Message</mat-icon>
                    <mat-error *ngIf="register.get('message').hasError('required')">
                      Message is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="mr-3" mat-raised-button color="primary" [disabled]="!register.valid">Submit</button>
                  <button type="button" mat-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
